version: 2
jobs:
  publish-npm:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout # check out the code in the project directory
      - run: yarn install
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: yarn run ci:publish
      - run: ./publish.sh
  build-docs:
    docker:
      - image: richi3/cci-node-rsync:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Build docs
          command: yarn run export
      - persist_to_workspace:
          root: docs
          paths:
            - dist
  deploy-docs:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - attach_workspace:
          at: docs
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g gh-pages@2.0.1
            git config user.email "richard.samuelsson@redeye.se"
            git config user.name "Richard Samuelsson"
      - add_ssh_keys:
          fingerprints:
            - "70:24:5e:86:55:f6:cf:56:ac:a4:a3:82:e1:47:37:56"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/dist
workflows:
  version: 2
  build:
    jobs:
      - publish-npm
      - build-docs
      - deploy-docs:
          requires:
            - publish-npm
            - build-docs
          filters:
            branches:
              only: master
